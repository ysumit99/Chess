<!DOCTYPE html>
<html>
  <head>
    <title>Chess Game</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./stylesheets/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row" id="mainContainer">
        <!-- Modal for Game Controls -->

        <div
          class="modal fade"
          id="confirmStartGame"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <span>
                  <img
                    id="crownLogo"
                    src="./images/crown-solid.svg"
                    alt="chess crown"
                  />
                </span>
                <h5 class="modal-title" id="confirmStartGameTitle">
                  Ready to Battle ?
                </h5>

                +
              </div>

              <div class="modal-body">
                <div class="row">
                  <button
                    id="confirmStartButton"
                    type="button"
                    class="btn btn-info offset-2 col-3"
                  >
                    Start Game!
                  </button>
                  <button
                    type="button"
                    class="btn btn-secondary offset-1 col-3"
                    data-dismiss="modal"
                  >
                    Cancel
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- End of Modal for Game Controls -->

        <!-- Game Controls -->
        <div class="col-1" id="gameControls">
          <div id="startGame" class="startGame">
            <img
              src="./images/startPlay.svg"
              alt="startGame"
              id="startButton"
              class="gameControl"
            />
          </div>

          <div id="restartGame">
            <a href="index.html"
              ><img
                src="./images/restartGame.svg"
                id="restartButton"
                class="gameControl"
                alt="restartGame"
            /></a>
          </div>
        </div>

        <!-- Board and Score -->
        <div class="col-10 left-partition">
          <div class="table-div">
            <!--  Chess Board -->
            <div id="boardContainer">
              <div id="row1">
                <div class="white block" id="a8">
                  <img src="./images/chess-rook-black.svg" />

                <div class="black block" id="b8">
                  <img src="./images/chess-knight-black.svg" alt="" />
                </div>

                <div class="white block" id="c8">

                </div>

          <!-- Timer and Score -->
          <div class="row">
            <!-- Move History -->
            <div class="col-6">
              <!-- Move History-->
              <div class="card" id="moveContainer">
                <div class="card-header">Move History</div>
                <div class="card-body">

            <!-- Score -->
            <div id="scoreContainer" class="col-6">
              <div class="card">
                <div class="card-header">Score</div>

                <div class="card-body" id="score"></div>
              </div>
            </div>

        </div>
      </div>
    </div>
  </body>
